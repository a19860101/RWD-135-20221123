<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="p-5">
    <div class="box w-12 h-12 bg-sky-600"></div>
    <div class="box-2 w-12 h-12 bg-rose-600"></div>
    <div class="box-3 w-12 h-12 bg-teal-300"></div>
    <script>
        gsap.to('.box',{
            x: 500,
            rotate: 360,
            scale: 2,
            duration: 5
        })
        gsap.from('.box-2',{
            y: 500,
            rotate:180,
            duration: 3
        })
        gsap.fromTo('.box-3',{
            x:500,
            y:500
        },{
            x:100,
            y:100,
            duration:3
        })
        
    </script>
</body>
</html>
