<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Gill Sans MT';
            background-color: #ccc;
        }
        .metro {
            max-width: 1200px;
            width: 90%;
            height: 600px;
            position: fixed;
            inset:0 ;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: 1fr;
            /* gap: 10px; */
            grid-template-areas: 
                'item-7 item-7'
                'item-2 item-6'
                'item-2 item-6'
                'item-4 item-4'
                'item-5 item-3'
                'item-1 item-1'
            ;
        }
        @media (min-width: 600px){
            .metro {
                grid-template-columns: repeat(4, 1fr);
                grid-template-areas: 
                'item-1 item-1 item-3 item-3'
                'item-1 item-1 item-4 item-4'
                'item-2 item-5 item-5 item-7'
                'item-2 item-6 item-6 item-7'
                
            ;
            }
        }
        @media (min-width: 1200px){
            .metro {
               
                grid-template-columns: repeat(5, 1fr);
                grid-template-areas: 
                'item-1 item-1 item-2 item-3 item-3'
                'item-1 item-1 item-2 item-4 item-4'
                'item-5 item-5 item-6 item-6 item-7'
            ;
            }
        }
        .item-1 {
            background-color: #ff5f5f;
            grid-area: item-1;
        }
        .item-2 {
            background-color: #ffff37;
            grid-area: item-2;
        }
        .item-3 {
            background-color: #84ff4b;
            grid-area: item-3;
        }
        .item-4 {
            background-color: #16ffd4;
            grid-area: item-4;
        }
        .item-5 {
            background-color: #1074ff;
            grid-area: item-5;
        }
        .item-6 {
            background-color: #bb10ff;
            grid-area: item-6;
        }
        .item-7 {
            background-color: #ff1356;
            grid-area: item-7;
        }
    </style>
</head>
<body>
    <div class="metro">
        <div class="item item-1">item-1</div>
        <div class="item item-2">item-2</div>
        <div class="item item-3">item-3</div>
        <div class="item item-4">item-4</div>
        <div class="item item-5">item-5</div>
        <div class="item item-6">item-6</div>
        <div class="item item-7">item-7</div>
    </div>
</body>
</html>
