<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 500px;
            background-color: #ccc;

            display: flex;
            flex-wrap: wrap;

            flex-direction: column;
            /* row, column, row-reverse, column-reverse */

            /* justify-content: space-between; */
            align-items: start;

            /* 
                當 flex-direction 為 row時
                justify-content 表 水平對齊
                align-items 表 垂直對齊

                當 flex-direction 為 column時
                justify-content 表  垂直對齊
                align-items 表 水平對齊
            
            */
        }
        a {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://picsum.photos/id/12/100" alt="">
        <h3>flex column</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis temporibus saepe cupiditate?</p>
        <a href="#">link</a>
    </div>
</body>
</html>
