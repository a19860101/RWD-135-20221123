<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* inset:0; */
            margin: auto;

            width: 100px;
            height: 100px;
            background-color: crimson;

            /* animation: a4 3s; */
            animation-name: a4;
            animation-duration: 5s;
            animation-delay: 1s;
            /* animation-iteration-count: ; */
            /* animation-fill-mode: ; */
            /* animation-direction: ; */
            animation-timing-function: ease;
        }
        @keyframes a1 {
            /* from {} */
            to {
                transform: translateY(300px);
                opacity: 0;
            }
        }
        @keyframes a2 {
            from {
                opacity: 0;
                transform: scale(0);
            }
        }
        @keyframes a3 {
            from {
                left: -600px;
            }
            to {
                left: 600px;
            }
        }
        @keyframes a4 {
            0% {transform: translate(0,0);}
            20% {transform: translate(0,300px);}
            40% {transform: translate(400px,300px);}
            60% {transform: translate(200px,600px);}
            80% {transform: translate(800px,400px);}
            100% {transform: translate(0,0);}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
