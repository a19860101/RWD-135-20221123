<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            inset:0;
            margin: auto;

            width: 100px;
            height: 100px;
            background-color: crimson;

            animation: a1 3s
        }
        @keyframes a1 {
            /* from {} */
            to {
                transform: translateY(300px);
                opacity: 0;
            }
        }
        @keyframes a2 {
            from {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
