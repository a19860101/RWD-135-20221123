<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//s3-ap-northeast-1.amazonaws.com/justfont-user-script/jf-64440.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'jf-jinxuan','sans-serif';
        }
        nav {
            background-color: #222;
            text-align: center;
            padding-block: 12px;

            position: fixed;
            width: 100%;
            z-index: 999;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin-inline:12px;
        }
        section {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        #about {background-color: #ff9696;}
        #service {background-color: #30ff80;}
        #portfolio {background-color: #55c5ee;}
        #contact {background-color: #5d35ff;}
        .gotop {
            width: 60px;
            height: 60px;
            background-color: #222222;
            display: block;
            color: #fff;
            text-decoration: none;
            text-align: center;
            line-height: 60px;
            /* display: flex; */
            /* align-items: center; */
            /* justify-content: center; */
            position: fixed;
            right: 20px;
            bottom: 20px;
            border-radius: 50%;
        }
        header {
            width: 100%;
            height: 750px;
            position: relative;
            /* background-image: url('https://picsum.photos/id/237/1200/1000');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; */
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;

        }
        .header-content {
            width: 550px;
            height: fit-content;
            background-color: rgb(255 255 255 / .4);

            position: absolute;
            /* top: 0;
            bottom: 0;
            left: 0;
            right: 0; */
            inset:0;
            margin:auto;
            /* top:calc(50% - 150px);
            left: calc(50% - 225px); */
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
        .circle {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background-color: #ffffff;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 100%;
            margin: auto;

            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .new {
            width: 70px;
            height: 70px;
            background-color: #ffff5e;
            border-radius: 50%;
            line-height: 70px;

            position: absolute;
            right: -35px;
            top: -35px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about">關於</a>
        <a href="#service">服務項目</a>
        <a href="#portfolio">作品集</a>
        <a href="#contact">聯絡我們</a>
    </nav>
    <header>
        <img src="https://picsum.photos/id/237/1200/1000" alt="">
        <div class="header-content">
            <h1>HELLO WORLD!!</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, reprehenderit! Porro eum libero veniam repellat doloremque sunt in assumenda repudiandae?
            </p>
            <div class="new">NEW</div>
        </div>
        <a href="#about" class="circle">scorll <br> down</a>
    </header>
    <section id="about"></section>
    <section id="service"></section>
    <section id="portfolio"></section>
    <section id="contact"></section>
    <a href="#" class="gotop">TOP</a>
</body>
</html>
