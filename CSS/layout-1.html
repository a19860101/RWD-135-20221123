<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//s3-ap-northeast-1.amazonaws.com/justfont-user-script/jf-64440.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'jf-jinxuan','sans-serif';
        }
        nav {
            background-color: #222;
            text-align: center;
            padding-block: 12px;

            position: fixed;
            width: 100%;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin-inline:12px;
        }
        section {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        #about {background-color: #ff9696;}
        #service {background-color: #30ff80;}
        #portfolio {background-color: #55c5ee;}
        #contact {background-color: #5d35ff;}
        .gotop {
            width: 60px;
            height: 60px;
            background-color: #222222;
            display: block;
            color: #fff;
            text-decoration: none;
            text-align: center;
            line-height: 60px;
            /* display: flex; */
            /* align-items: center; */
            /* justify-content: center; */
            position: fixed;
            right: 20px;
            bottom: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about">關於</a>
        <a href="#service">服務項目</a>
        <a href="#portfolio">作品集</a>
        <a href="#contact">聯絡我們</a>
    </nav>
    <section id="about"></section>
    <section id="service"></section>
    <section id="portfolio"></section>
    <section id="contact"></section>
    <a href="#" class="gotop">TOP</a>
</body>
</html>
