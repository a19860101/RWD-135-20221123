<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            font-size: 20px;
        }
        .em {
            font-size: 3em;
        }
        .rem {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="em">EM</div>
    <div class="rem">REM</div>
    <!-- 
        1rem代表1倍的文字大小(16px * 1)，若html或:root有設定不同的大小，則以該元素大小為基準
        1em代表1倍的文字大小(16px * 1)，若父元素有設定不同的大小，則以該元素大小為基準
    -->

</body>
</html>
