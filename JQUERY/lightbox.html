<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <a href="https://picsum.photos/id/22/1200/1000" data-lightbox="g" data-title="picture 1">
        <img src="https://picsum.photos/id/22/1200/1000" alt="">
    </a>
    <a href="https://picsum.photos/id/122/1200/1000" data-lightbox="g" data-title="picture 2">
        <img src="https://picsum.photos/id/122/1200/1000" alt="">
    </a>
    <a href="https://picsum.photos/id/62/1200/1000" data-lightbox="g" data-title="picture 3">
        <img src="https://picsum.photos/id/62/1200/1000" alt="">
    </a>
    <script>
        lightbox.option({
            fadeDuration:300,
            imageFadeDuration:300,
            resizeDuration:700,
            showImageNumberLabel:true,
            albumLabel:"第%1張 共%2張"
        })
    </script>
</body>
</html>
