<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #ff5f5f;
        }
        #banner {
            max-width: 1200px;
            width: 90%;
            margin-inline: auto;
        }
        #banner img {
            display: block;
            width: 100%;
        }
        .banner-item {
            position: relative;
        }
        .banner-text {
            position: absolute;
            background-color: #fa0;
            inset:0;
            margin:auto;
            width: fit-content;
            height: fit-content;
            padding: 30px;
            border-radius: 10px;
        }
        #products {
            max-width: 1200px;
            width: 90%;
            margin-inline: auto;
        }
    </style>
</head>
<body>
    <div id="banner">
        <div class="banner-item">
            <img src="https://picsum.photos/1200/600?random=1" alt="">
            <div class="banner-text">
                <h4>Random 1</h4>
            </div>
        </div>
        <div class="banner-item">
            <img src="https://picsum.photos/1200/600?random=2" alt="">
            <div class="banner-text">
                <h4>Random 2</h4>
            </div>
        </div>
        <div class="banner-item">
            <img src="https://picsum.photos/1200/600?random=3" alt="">
            <div class="banner-text">
                <h4>Random 3</h4>
            </div>
        </div>
        <div class="banner-item">
            <img src="https://picsum.photos/1200/600?random=4" alt="">
            <div class="banner-text">
                <h4>Random 4</h4>
            </div>
        </div>
        <div class="banner-item">
            <img src="https://picsum.photos/1200/600?random=5" alt="">
            <div class="banner-text">
                <h4>Random 5</h4>
            </div>
        </div>
    </div>
    <div id="products">
        <img src="https://picsum.photos/id/87/600" alt="">
        <img src="https://picsum.photos/id/17/600" alt="">
        <img src="https://picsum.photos/id/27/600" alt="">
        <img src="https://picsum.photos/id/37/600" alt="">
        <img src="https://picsum.photos/id/47/600" alt="">
        <img src="https://picsum.photos/id/57/600" alt="">
        <img src="https://picsum.photos/id/67/600" alt="">
        <img src="https://picsum.photos/id/77/600" alt="">
        <img src="https://picsum.photos/id/98/600" alt="">
        <img src="https://picsum.photos/id/107/600" alt="">
        <img src="https://picsum.photos/id/117/600" alt="">
        <img src="https://picsum.photos/id/127/600" alt="">
        <img src="https://picsum.photos/id/137/600" alt="">
        <img src="https://picsum.photos/id/147/600" alt="">
    </div>
    <script>
        $(function(){
            $('#banner').slick({
                autoplay: true,
                dots: true,
                arrows: true,
                autoplaySpeed: 6000,
                speed: 2000,
                centerMode: true,
                centerPadding: '200px',
                responsive:[
                    {
                        breakpoint: 1200,
                        settings:{
                            arrows: false,
                            centerPadding: '30px',
                        }
                    },
                    {
                        breakpoint: 600,
                        settings:{
                            arrows: true,
                            dots: false,
                            centerPadding: '0',
                        }
                    },
                ]

            });
            $('#products').slick({
                dots:true,
                arrows:true,
                slidesToShow: 6,
                slidesToScroll: 1,
                centerMode: true,
                centerPadding:'0',
                responsive:[
                    {
                        breakpoint: 1200,
                        settings:{
                            slidesToShow:4,
                            arrows: false
                        }
                    },
                    {
                        breakpoint: 600,
                        settings:{
                            slidesToShow:2,
                            arrows: false
                        }
                    },
                ]
            })
        })
    </script>
</body>
</html>
