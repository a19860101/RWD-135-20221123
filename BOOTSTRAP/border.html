<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="p-5">
    <h2>border color</h2>
    <div class="d-flex flex-wrap">
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-primary"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-primary-subtle"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-secondary"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-secondary-subtle"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-danger"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-danger-subtle"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-warning"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-warning-subtle"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-info"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-info-subtle"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-success"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-success-subtle"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-light"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-light-subtle"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-dark"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-dark-subtle"></div>
    </div>
    <h2>border additive</h2>
    <div class="d-flex">
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border-danger border-3 border-top"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border-danger border-3 border-bottom"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border-danger border-3 border-start"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border-danger border-3 border-end"></div>
    </div>
    <h2>border Subtractive</h2>
    <div class="d-flex">
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border-danger border-3 border border-top-0"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border-danger border-3 border border-bottom-0"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border-danger border-3 border border-start-0"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border-danger border-3 border border-end-0"></div>
    </div>
    <h2>*border opacity</h2>
    <div class="d-flex flex-wrap">
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-dark border-3 border-opacity-10"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-dark border-3 border-opacity-25"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-dark border-3 border-opacity-50"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-dark border-3 border-opacity-75"></div>
        
    </div>
    <h2>border width</h2>
    <div class="d-flex flex-wrap">
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-dark border-1"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-dark border-2"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-dark border-3"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-dark border-4"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-dark border-5"></div>
        
    </div>
    <h2>border radius</h2>
    <div class="d-flex flex-wrap">
        <div style="width:100px;height:100px" class="m-3 bg-primary-subtle border border-warning border-3 rounded"></div>
        <div style="width:100px;height:100px" class="m-3 bg-primary-subtle border border-warning border-3 rounded-circle"></div>
        <div style="width:400px;height:100px" class="m-3 bg-primary-subtle border border-warning border-3 rounded-pill"></div>

    </div>
    <h2>border radius size</h2>
    <div class="d-flex flex-wrap">
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-danger border-3 rounded-0"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-danger border-3 rounded-1"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-danger border-3 rounded-2"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-danger border-3 rounded-3"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-danger border-3 rounded-4"></div>
        <div style="width:100px" class="m-3 ratio ratio-1x1 bg-primary-subtle border border-danger border-3 rounded-5"></div>

    </div>
</body>
</html>
