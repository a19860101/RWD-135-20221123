<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Gill Sans MT';
        }
        .container {
            max-width: 1200px;
            display: grid;
            margin-inline: auto;
            grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
            gap: 30px;
        }
        img {
            display: block;
            width: 100%;
        }
        .item {
            padding: 15px;
        }
        .search {
            padding: 15px;
            text-align: center;
        }
        .search input {
            padding: 15px;
        }
        .search button {
            padding: 15px;
        }
        .poster {
            aspect-ratio: 5 / 7;
        }
        .poster img {
            height: 100%;
            object-fit: cover;
        }
        .page {
            text-align: center;
            
        }
    </style>

</head>
<body>
    <div id="app">
        <div class="search">
            <input type="text" v-model="title"@keyup.enter="getMovies()">
            <button @click="getMovies()">搜尋</button>
        </div>
        <div class="container">
            <div v-for="movie in movies" class="item">
                <div class="poster">
                    <img :src="movie.Poster" alt="">
                </div>
                <h2>{{movie.Title}}</h2>
                <div>{{movie.Year}}</div>
            </div>
        </div>
        <div class="page" v-if="movies != ''">
            <a href="#" @click="" v-if="currentPage != 1">上一頁</a>
            <a href="#" @click="" v-if="currentPage != totalPages">下一頁</a>
            {{currentPage}} / {{totalPages}}
        </div>
    </div>    
    <script>
        // 18456e59
        Vue.createApp({
            data(){
                return{
                    title:'spider',
                    movies:'',
                    currentPage: 1,
                    totalPages:''
                }
            },
            methods:{
                getMovies(){
                    let apikey = '18456e59';
                    let url =  `http://www.omdbapi.com/?apikey=${apikey}&s=${this.title}`;
                    fetch(url)
                    .then(res=>res.json())
                    .then(data => {
                        console.log(data.Search);
                        this.movies = data.Search;
                    })
                }
            },
        }).mount('#app');
    </script>
</body>
</html>
