<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="user">帳號</label>
        <input type="text" id="user" name="user" placeholder="請輸入帳號" required>
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="birth">出生年月日</label>
        <input type="date" id="birth" name="birth">
        <br>
        <label for="qty">數量</label>
        <input type="number" id="qty" name="qty" max="5" min="1">
        <br>
        <label>性別</label>
        
        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>
        
        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>

        <br>
        <label>從何得知</label>

        <input type="checkbox" id="newspaper" name="howToKnow" value="報章雜誌">
        <label for="newspaper">報章雜誌</label>
        <input type="checkbox" id="sns" name="howToKnow" value="社群媒體">
        <label for="sns">社群媒體</label>
        <input type="checkbox" id="friend" name="howToKnow" value="朋友介紹">
        <label for="friend">朋友介紹</label>
        <br>

        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
            <option value="研究所以上">研究所以上</option>
        </select>

        <br>
        <label for="content">內容</label>
        <textarea name="content" id="content" cols="60" rows="15"></textarea>
        <br>
        <input type="submit" value="送出">
        <input type="reset" value="清除">
        <input type="button" value="自訂按鈕">
        <br>
        <button type="submit">送出</button>
        <button type="reset">清除</button>
        <button type="button">自訂按鈕</button>
    </form>
</body>
</html>
