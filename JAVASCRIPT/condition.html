<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 0;
        // if
        if(x > 0){
            console.log('success');
        }

        //if...else
        if(x > 0){
            console.log('success');
        }else{
            console.log('error');
        }

        //if...else if
        if(x > 0){
            console.log('正');
        }else if(x < 0){
            console.log('負');
        }

        // if...else if...else
        if(x > 0){
            console.log('正');
        }else if(x < 0){
            console.log('負');
        }else {
            console.log('錯誤');
        }

        //switch
        let i = 23;

        switch(i){
            case 0:
                console.log(0);
                break;
            case 10:
                console.log(10);
                break;
            case 100:
                console.log(100);
                break;
            default:
                console.log('不符合');

        }

       
    </script>
</body>
</html>
