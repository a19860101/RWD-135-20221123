    <title>Document</title>
    <script>
        //定義變數
        var a = 100;
        let b = 200;

        
        // 定義常數
        const c = 99;
        // console.log(b);

        // var vs let,const
        // var可以重複宣告,let、const不行
        // var是function scope,let、const 是block scope

        // 變數 vs 常數
        // 常數不可重新賦值

        b = 444;
        console.log(b); 

        const q = [100,200];
        q.push(300);
        console.log(q);

        </script>
</head>
