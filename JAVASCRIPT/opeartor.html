<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = '10';
        // 算術運算子
        console.log(x + 2);
        console.log(x - 2);
        console.log(x * 2);
        console.log(x / 2);
        console.log(x % 3);

        // 比較運算子
        console.log(x > 0);
        console.log(x >= 0);
        console.log(x < 0);
        console.log(x <= 0);
        console.log(x == 10);
        console.log(x === 10);//資料與型別需同時成立
        console.log(x != 10);

        // 指定運算子
        console.log(x = 6);
        console.log(x += 2);// x = x + 2
        console.log(x -= 2);// x = x - 2
        console.log(x *= 2);// x = x * 2
        console.log(x /= 2);// x = x / 2
        console.log(x %= 2);// x = x % 2

        // 邏輯運算子
        let a = 1;
        let b = -1;
        console.log(a > 0 && b > 0); // and
        console.log(a > 0 || b > 0); // or
        console.log(a != b) // not

        // 文字運算子

        let s1 = 'hello';
        let name = 'John';

        // console.log( s1 + ' ' + name + '!');
        // console.log('hello ' + name);

        // 字串樣板

        console.log(`Hello ${name}`);

        let n = 76;
        console.log(`您是第${n}位訪客`);
        console.log('您是第'+n+'位訪客');
    </script>
</body>
</html>
