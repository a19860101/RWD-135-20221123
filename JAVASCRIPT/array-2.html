<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const drinks = [
            {
                name: '紅茶',
                price: '20'
            },
            {
                name: '綠茶',
                price: '20'
            },
            {
                name: '奶茶',
                price: '35'
            },
            {
                name: '冰淇淋紅茶',
                price: '50'
            }
        ];

        //forEach
        drinks.forEach(function(data,idx){
            console.log(idx);
            console.log(data.name)
            console.log(data.price)
        })

        // function(){}

        // map
        const drink_name = drinks.map(function(data){
            return data.name;
        })
        const drink_price = drinks.map(function(data){
            return data.price;
        })
        console.log(drink_name);
        console.log(drink_price);

        // filter
        const expensive = drinks.filter(function(data){
            return data.price > 30;
        })

        console.log(expensive);

        const newDrinks = drinks.filter(function(data){
            return data.name != '奶茶';
        })
        console.log(newDrinks);

        // some 判斷陣列內是否有符合規則的資料，有就回傳true
        const drink_some = drinks.some(function(data){
            return data.price === '35';
        })
        console.log(drink_some);

        // every 判斷陣列內是否每個都符合規則，有就回傳true
        const drink_every = drinks.every(function(data){
            return data.price >= 20;
        })
        console.log(drink_every);

        // find 判斷陣列內是否有符合規則的資料，有就回傳第一筆資料，沒有就回傳undefined
        const drink_find = drinks.find(function(data){
            return data.price === '10';
        })
        console.log(drink_find);

        // findIndex 判斷陣列內是否有符合規則的資料，有就回傳第一筆資料索引，沒有就回傳-1
        const drink_findIndex = drinks.findIndex(function(data){
            return data.price === '30';
        })
        console.log(drink_findIndex);

        // reduce
        // const p = [100,50,20];
        // const total = p.reduce(function(a,b){
        //     return a + b;
        // })

        // const price = drinks.map(function(data){
        //     return data.price;
        // })
        // const total = price.reduce(function(a,b){
        //     return Number(a) + Number(b);
        // })

        // const total = drinks.map(function(data){
        //     return data.price
        // }).reduce(function(a,b){
        //     return Number(a) + Number(b);
        // })

        const total = drinks.map((data)=> data.price).reduce((a,b) => Number(a)+Number(b));
        console.log(total);
        //includes
        console.log(drink_name.includes('apple'));
        console.log(drink_name.includes('紅茶'));
    </script>
</body>
</html>
